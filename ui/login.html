<!DOCTYPE html>
<html>
<head>
	<script language=javascript>
function validateForm() {
    var x = document.myForm.Name.value;
    var y = document.myForm.password.value;
    var re = /^[a-z A-Z]+$/
    if(re.test(x)==false){
        alert("Enter valid name")
    }
  
    if (x.length<6) {
        alert("enter valid name");
        return false;
    }
    if (y.length<6) {
        alert("enter valid password");
        return false;
    }
 
}
</script>
</head>
<body bgcolor="#D6EAF8">
<center><pre>
<form name="myForm"  onsubmit="return validateForm()" method="post">
Username:<input type="text" size="30" maxlength="10" name="Name" />

Password:<input type="password" size="30" maxlength="10" name="password" />

<center><input type="submit" value="Submit"/>     <input type="reset" value="Clear"/></center>
</form></pre></center>
</body>
</html>
